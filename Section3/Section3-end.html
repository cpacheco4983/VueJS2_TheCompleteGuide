<html>

<head>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>You can see me</p>
        <p v-if="show">Can you see me?</p>
        <p v-else>Now you see me</p>
        <button @click="show = !show">Switch</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                show: true,
            }
        });
    </script>
</body>

</html>
